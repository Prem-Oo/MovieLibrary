<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Library</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa; padding: 20px; text-align: center;">

    <h1>Search by Movie ID</h1>
    
    <form class="mt-4" action="/movieID">
        <div class="form-group text-center">
            <label for="id" style="font-weight: bold;">Enter Movie ID:</label>
            <input id="id" name='id' type="text" class="form-control" style="width: 200px; margin: 0 auto;">
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
    
    <a href="/" class="mt-3" style="font-size: 18px;">Back to Home</a>

</body>
</html>
