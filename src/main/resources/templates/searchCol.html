<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Library</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa; padding: 20px; text-align: center;">

    <h1>Search by Movie Collection</h1>
    
 <form class="mt-4" action="movieCol" method="get">
    <div class="text-center">
        <label for="from" style="font-weight: bold;">Enter Collection range:</label>
    </div>
    <div class="d-flex justify-content-center">
        <input id="from" name="from" type="number" placeholder="From" class="form-control mb-3" style="width: 200px;" required>
    </div>
    <div class="d-flex justify-content-center">
        <input id="to" name="to" type="number" placeholder="To" class="form-control mb-3" style="width: 200px;" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>






    <a href="/" class="mt-3" style="font-size: 18px;">Back to Home</a>

</body>
</html>
