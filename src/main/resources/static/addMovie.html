<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col">
                <span class="search-text" style="font-size: 24px; font-weight: bold;">Enter New Movie Details</span>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <form action="/addmovie" method="post" class="d-flex flex-column align-items-center">
                <div class="form-group mb-3 row">
                    <label for="user" class="col-sm-3 col-form-label">MovieID:</label>
                    <div class="col-sm-9">
                        <input id="user" name="movieId" class="form-control" placeholder="Enter ID">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label for="pass" class="col-sm-3 col-form-label">MovieName:</label>
                    <div class="col-sm-9">
                        <input id="pass" name="movieName" class="form-control" placeholder="Enter Movie Name">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label for="user" class="col-sm-3 col-form-label">Collections:</label>
                    <div class="col-sm-9">
                        <input id="user" name="collection" class="form-control" placeholder="Enter collections">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</body>




</html>
